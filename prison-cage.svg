<!-- prison-cage.svg -->
<!-- A lightweight animated SVG for GitHub READMEs. No scripts, SMIL only. -->
<!-- Customize: set data-username below to your GitHub handle. -->
<svg width="640" height="240" viewBox="0 0 640 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">always-in-the-cage â€” animated prison cage</title>
  <desc id="desc">An ASCII-inspired prisoner pacing behind bars. Built with pure SVG animation for GitHub README.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c0f14"/>
      <stop offset="100%" stop-color="#141a22"/>
    </linearGradient>
    <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9aa3ad"/>
      <stop offset="100%" stop-color="#5e6a75"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="640" height="240" fill="url(#bg)"/>

  <!-- Cage frame -->
  <g id="frame" stroke="url(#steel)" stroke-width="6" fill="none">
    <rect x="28" y="20" width="584" height="180" rx="10" ry="10"/>
  </g>

  <!-- Bars group -->
  <g id="bars" stroke="url(#steel)" stroke-width="8" stroke-linecap="round" opacity="0.95">
    <!-- vertical bars -->
    <line x1="96" x2="96" y1="28" y2="196"/>
    <line x1="160" x2="160" y1="28" y2="196"/>
    <line x1="224" x2="224" y1="28" y2="196"/>
    <line x1="288" x2="288" y1="28" y2="196"/>
    <line x1="352" x2="352" y1="28" y2="196"/>
    <line x1="416" x2="416" y1="28" y2="196"/>
    <line x1="480" x2="480" y1="28" y2="196"/>
    <line x1="544" x2="544" y1="28" y2="196"/>
    <!-- subtle breathing: bars squeeze in/out as if the room tightens -->
    <animateTransform attributeName="transform" type="scale" additive="sum"
      values="1,1; 0.985,1; 1,1; 1.015,1; 1,1" dur="6s" repeatCount="indefinite" begin="0s"
      keyTimes="0;0.25;0.5;0.75;1"/>
  </g>

  <!-- Prisoner (stick figure) -->
  <g id="prisoner" transform="translate(120, 140)">
    <!-- body -->
    <line x1="0" y1="0" x2="0" y2="-36" stroke="#cfd8e3" stroke-width="4" stroke-linecap="round"/>
    <!-- arms -->
    <line x1="0" y1="-26" x2="-16" y2="-12" stroke="#cfd8e3" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-26" x2="16" y2="-12" stroke="#cfd8e3" stroke-width="4" stroke-linecap="round"/>
    <!-- legs -->
    <line x1="0" y1="0" x2="-12" y2="14" stroke="#cfd8e3" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="12" y2="14" stroke="#cfd8e3" stroke-width="4" stroke-linecap="round"/>
    <!-- head -->
    <circle cx="0" cy="-48" r="12" fill="none" stroke="#e5edf7" stroke-width="4"/>
    <!-- face -->
    <circle cx="-4" cy="-50" r="1.5" fill="#e5edf7"/>
    <circle cx="4" cy="-50" r="1.5" fill="#e5edf7"/>
    <path d="M -6 -44 Q 0 -40 6 -44" stroke="#e5edf7" stroke-width="2" fill="none"/>

    <!-- pacing motion left-right (bounded) -->
    <animateTransform attributeName="transform" attributeType="XML" type="translate"
      values="120,140; 300,140; 380,140; 300,140; 120,140" dur="8s" repeatCount="indefinite"/>
    <!-- slight tilt when turning -->
    <animateTransform attributeName="transform" additive="sum" type="rotate"
      values="0 0 -48; 5 0 -48; 0 0 -48; -5 0 -48; 0 0 -48" dur="8s" repeatCount="indefinite"/>
  </g>

  <!-- Foreground bars the prisoner bumps into (light flash on contact) -->
  <g id="contact-bars" stroke="#c3ccd6" stroke-width="8" stroke-linecap="round" opacity="0.0">
    <line x1="288" x2="288" y1="28" y2="196"/>
    <line x1="416" x2="416" y1="28" y2="196"/>
    <animate attributeName="opacity" values="0;0.85;0;0.85;0" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#c3ccd6;#eaf2ff;#c3ccd6;#eaf2ff;#c3ccd6" dur="8s" repeatCount="indefinite"/>
  </g>

  <!-- Subtitle / username -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="14" text-anchor="middle">
    <text x="320" y="222" fill="#cdd6e0" data-username="always-in-the-cage">always-in-the-cage</text>
    <text x="320" y="214" fill="#8b95a1" opacity="0.0">always-in-the-cage</text>
    <animate xlink:href="#frame" attributeName="stroke-width" values="6;7;6" dur="6s" repeatCount="indefinite"/>
  </g>

  <!-- Tiny ambient particles to give life -->
  <g id="dust" fill="#8fa1b3" opacity="0.35" filter="url(#soft)">
    <circle cx="80" cy="160" r="1.8">
      <animate attributeName="cy" values="160;150;160" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.45;0.2" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="560" cy="120" r="1.8">
      <animate attributeName="cy" values="120;112;120" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="80" r="1.4">
      <animate attributeName="cy" values="80;74;80" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.15;0.4;0.15" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>



