<!-- prison-cage.svg -->
<svg width="640" height="240" viewBox="0 0 640 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Always in the Cage</title>
  <desc id="desc">An angry prisoner trapped behind many bars. Welcome to GitHub.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0d12"/>
      <stop offset="100%" stop-color="#121820"/>
    </linearGradient>
    <linearGradient id="steel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7a838d"/>
      <stop offset="100%" stop-color="#3e4a55"/>
    </linearGradient>
    <filter id="soft" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="640" height="240" fill="url(#bg)"/>

  <!-- Cage frame -->
  <g id="frame" stroke="url(#steel)" stroke-width="6" fill="none">
    <rect x="28" y="20" width="584" height="180" rx="10" ry="10"/>
  </g>

  <!-- Many more bars (actual prison density) -->
  <g id="bars" stroke="url(#steel)" stroke-width="6" stroke-linecap="round" opacity="0.95">
    <!-- 20 vertical bars (instead of original 8) -->
    <line x1="60" x2="60" y1="28" y2="196"/>
    <line x1="90" x2="90" y1="28" y2="196"/>
    <line x1="120" x2="120" y1="28" y2="196"/>
    <line x1="150" x2="150" y1="28" y2="196"/>
    <line x1="180" x2="180" y1="28" y2="196"/>
    <line x1="210" x2="210" y1="28" y2="196"/>
    <line x1="240" x2="240" y1="28" y2="196"/>
    <line x1="270" x2="270" y1="28" y2="196"/>
    <line x1="300" x2="300" y1="28" y2="196"/>
    <line x1="330" x2="330" y1="28" y2="196"/>
    <line x1="360" x2="360" y1="28" y2="196"/>
    <line x1="390" x2="390" y1="28" y2="196"/>
    <line x1="420" x2="420" y1="28" y2="196"/>
    <line x1="450" x2="450" y1="28" y2="196"/>
    <line x1="480" x2="480" y1="28" y2="196"/>
    <line x1="510" x2="510" y1="28" y2="196"/>
    <line x1="540" x2="540" y1="28" y2="196"/>
    <line x1="570" x2="570" y1="28" y2="196"/>
    <line x1="600" x2="600" y1="28" y2="196"/>
    
    <!-- breathing animation -->
    <animateTransform attributeName="transform" type="scale" additive="sum"
      values="1,1; 0.985,1; 1,1; 1.015,1; 1,1" dur="6s" repeatCount="indefinite" begin="0s"
      keyTimes="0;0.25;0.5;0.75;1"/>
  </g>

  <!-- Angry prisoner -->
  <g id="prisoner" transform="translate(120, 140)">
    <!-- body - hunched aggressively -->
    <line x1="0" y1="0" x2="0" y2="-36" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    <!-- arms - raised angrily -->
    <line x1="0" y1="-26" x2="-20" y2="-40" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-26" x2="20" y2="-40" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    <!-- legs - stomping -->
    <line x1="0" y1="0" x2="-14" y2="20" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="14" y2="20" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round"/>
    <!-- head - red with anger -->
    <circle cx="0" cy="-48" r="12" fill="#ff3a3a" stroke="#d63031" stroke-width="3"/>
    <!-- angry face -->
    <circle cx="-4" cy="-50" r="2" fill="#2d3436"/>
    <circle cx="4" cy="-50" r="2" fill="#2d3436"/>
    <path d="M -6 -42 Q 0 -48 6 -42" stroke="#2d3436" stroke-width="2" fill="none"/>
    <!-- angry eyebrows -->
    <path d="M -8 -56 L -2 -58" stroke="#2d3436" stroke-width="2" stroke-linecap="round"/>
    <path d="M 2 -58 L 8 -56" stroke="#2d3436" stroke-width="2" stroke-linecap="round"/>
    <!-- sweat drop -->
    <path d="M 6 -40 Q 8 -38 6 -36" fill="#a4b0be"/>

    <!-- aggressive pacing -->
    <animateTransform attributeName="transform" attributeType="XML" type="translate"
      values="120,140; 300,140; 380,140; 300,140; 120,140" dur="6s" repeatCount="indefinite"/>
    <!-- angry shaking -->
    <animateTransform attributeName="transform" additive="sum" type="rotate"
      values="0 0 -48; 2 0 -48; -2 0 -48; 2 0 -48; 0 0 -48" dur="0.5s" repeatCount="indefinite"/>
  </g>

  <!-- Dark humor elements -->
  <g font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, monospace" font-size="12" fill="#a4b0be">
    <!-- Prison sign -->
    <rect x="260" y="30" width="120" height="30" rx="2" fill="#2d3436" opacity="0.8"/>
    <text x="320" y="50" text-anchor="middle" font-weight="bold">GIT PRISON</text>
    
    <!-- Days counter -->
    <rect x="280" y="170" width="80" height="20" rx="2" fill="#2d3436" opacity="0.8"/>
    <text x="320" y="185" text-anchor="middle" font-size="10">DAY 4,206</text>
    
    <!-- Visitor sign -->
    <rect x="500" y="170" width="100" height="30" rx="2" fill="#2d3436" opacity="0.8"/>
    <text x="550" y="185" text-anchor="middle" font-size="10">NO VISITORS</text>
    <text x="550" y="195" text-anchor="middle" font-size="8">(no friends either)</text>
  </g>

  <!-- Flashing "DENIED" when hitting bars -->
  <text x="320" y="100" text-anchor="middle" font-family="ui-monospace" font-size="20" font-weight="bold" fill="#ff4757" opacity="0">
    DENIED!
    <animate attributeName="opacity" values="0;1;0" dur="1s" begin="3s;7s" repeatCount="indefinite"/>
  </text>

  <!-- Tiny rats for atmosphere -->
  <g id="rats" fill="#6c757d">
    <circle cx="40" cy="190" r="3">
      <animate attributeName="cx" values="40;50;40" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="190" r="3">
      <animate attributeName="cx" values="600;590;600" dur="7s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
